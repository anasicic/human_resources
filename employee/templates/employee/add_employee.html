{% extends "employee/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Dodajte zaposlenika</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Spremi</button>
            </div>
            <!-- Dodajte prikaz uspjeÅ¡ne poruke unutar forme -->
            {% if form.non_field_errors %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Uspjeh!</strong> {{ form.non_field_errors }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        </form>
    </div>
{% endblock content %}
